  <title>Oscar</title>

<script id="jsbin-javascript">
function oscarTheLifetimeSupplier(){
	var name=prompt("What's your name?");
	var age=prompt("What's your age dear " + name + "?");
	var endAge=prompt("How long are you expected to live " + name + "?");
	var snack=prompt("What's your favourite snack?");
	var amountWeekly=prompt("How much of it do you eat a week?");
	var sumAmount=((endAge-age)*52)*amountWeekly;
	alert("From the " + snack + " you'll need " + sumAmount + " dear " + name + ". It lasts for the age of " + endAge + ".");
	return;
};
oscarTheLifetimeSupplier();
</script>
